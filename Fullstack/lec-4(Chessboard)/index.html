<!DOCTYPE html>
<html>
<head>
    <title>Chessboard</title>
    <style>
        .board {
            width: 400px;
            height: 400px;
            display: flex;
            flex-wrap: wrap;
        }
        .square {
            width: 50px;
            height: 50px;
        }
        .black {
            background: #769656;
        }
        .white {
            background: #eeeed2;
        }
    </style>
</head>
<body>

<h2>JavaScript Chessboard </h2>
<div class="board" id="board"></div>

<script>
    const board = document.getElementById("board");

    for (let row = 0; row < 8; row++) {
        for (let col = 0; col < 8; col++) {
            
            const square = document.createElement("div");
            square.classList.add("square");

            // Color logic: if sum of row+col is even → white, odd → black
            if ((row + col) % 2 === 0) {
                square.classList.add("white");
            } else {
                square.classList.add("black");
            }

            board.appendChild(square);
        }
    }
</script>

</body>
</html>
