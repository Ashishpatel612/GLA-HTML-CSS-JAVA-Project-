<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<style>
    body{
        height: 100vh;
        width: 100vw;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: rgb(134, 183, 106);
    }
    .conta{
        background-color: white;
        padding: 20px;
        border-radius: 10px;
    }
    input, select{
        padding: 5px;
        margin: 5px 0;
        border-radius: 5px;
        border: 1px solid #ccc;
    }
    input[type="submit"]{
        background-color: rgb(0, 146, 42);
        color: white;
        border: none;
        cursor: pointer;
    }
    input[type="submit"]:hover{
        background-color: darkblue;
    }
    </style>
<body>
    <div class="conta">
        <form>
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name"><br><br>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age"><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password"><br><br>
            <label for="Country">Contary Name:</label>
            <select id="gender" name="gender">
                <option value="M">Male</option>
                <option value="F">Female</option>
            </select><br><br>
            <select id="country" name="country">
                <option value="india">India</option>
                <option value="usa">USA</option>
                <option value="canada">Canada</option>
                <option value="uk">UK</option>
                <option value="australia">Australia</option>
            </select><br><br>
            <input type="submit" value="Submit">
            <br><br>
            <label name='sale' for="Buyer">Buyer</label>
            <input id="Buyer" type="radio">
            <label name='sale' for="Seller">Seller</label>
            <input id="Seller" type="radio">
        </form>
    </div>
</body>
</html>
